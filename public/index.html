<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <div class="section" id="myform">
        <div class="item">
          <label for="country">Choose Country</label>
          <select name="" id="country" class="text-field">
            <option value="au">Australia</option>
            <option value="fr">France</option>
            <option value="ru">Russia</option>
            <option value="za">South Africa</option>
            <option value="es">Spain</option>
            <option value="us" selected>United States</option>
          </select>
        </div>
        <div class="item">
          <label for="zip">Enter ZIP Code</label>
          <input
            class="text-field"
            type="text"
            name=""
            id="zip"
            placeholder="Enter ZIP code here"
          />
        </div>
        <div class="item">
          <label for="feeling">How Are You Feeling Today?</label>
          <textarea
            class="text-field"
            name=""
            id="feeling"
            cols="30"
            rows="5"
            placeholder="Enter your feelings here"
          ></textarea>
        </div>
        <div id="btns" class="item">
          <button id="generate">Generate</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="result section">
        <h3>Your Most Recent Entry</h3>
        <div id="entry">
          <div class="entry-info">Date: <span id="date"></span></div>
          <div class="entry-info">Temp: <span id="temp"></span>&deg;</div>
          <div class="entry-info">City: <span id="city"></span></div>
          <div class="entry-info">
            <span id="title">⭐Feelings⭐</span>
            &#8220;<span id="content"></span>&#8221;
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
